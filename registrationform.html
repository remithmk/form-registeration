<!DOCTYPE html>

<head>
    <title>Registeration form</title>
   
</head>

<body>
    <h2><u>Registeration form</u></h2>
    <div class="left">
        <form method="POST" action="" name="register">
            <table class="form">
                <tr>
                    <td><label>First name</label></td>
                    <td><input type="text" id="name1" name="Fname" placeholder="First name"></td>
                </tr>
                <tr>
                    <td><label>Middle name</label></td>
                    <td><input type="text" id="name2" name="Mname" placeholder="Middle name"></td>
                </tr>
                <tr>
                    <td><label>Last name</label></td>
                    <td><input type="text" id="name3" name="Lname" placeholder="Last name"></td>
                </tr>
                <tr>
                    <td><label>Father's name</label></td>
                    <td><input type="text" id="name4" name="FTname" placeholder="father name"></td>
                </tr>
                <tr>
                    <td><label>Mother's name</label></td>
                    <td><input type="text" id="name5" name="MTname" placeholder="mother's name"></td>
                </tr>
                <tr>
                    <td><label>Select Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">male
                        <input type="radio" id="female" name="gender" value="female">female
                    </td>
                <tr>
                <tr>
                    <td><label> D.O.B</label></td>
                    <td>
                        <input type="date" id="birth" name="date of birth" placeholder="Enter your date of birth">
                    </td>
                <tr>
                    <tr>
                        <td><label>Age</label></td>
                        <td><input type="number" id="ag" name=" age" placeholder="Enter your age"></td>
                    </tr>
                <tr>
                    <td><label>Mail Id</label></td>
                    <td><input type="email" id="name5" name="Ename" placeholder="Enter your Email Id"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" id="name6" name="Pname" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Enter your number"></td>
                </tr>
                
                <td><label>Qualification</label></td>
                <td>
                    <input type="checkbox" id="sslc" name="qualification" value="SSLC">SSLC
                    <input type="checkbox" id="plus two" name="qualification" value="PLUS TWO">PLUS TWO
                    <input type="checkbox" id="ug" name="qualification" value="UG">UG
                    <input type="checkbox" id="pg" name="qualification" value="PG">PG
                </td>
    
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea type="Address" name="address" cols="20" rows="10"></textarea></td>
                </tr>
    
                <tr>
                    <td><label>Select State</label></td>
                    <td><select name="state">
                            <option value=1>your state</option>
                            <option value=1>kerala</option>
                            <option value=1>Tamil Nadu</option>
                            <option value=1>Maharashtra</option>
                            <option value=1>Goa</option>
                            <option value=1>Uttar Pradesh</option>
                            <option value=1>Bihar</option>
                            <option value=1>Karnataka</option>
                            <option value=1>Punjab</option>
                            <option value=1>Rajasthan</option>
                            <option value=1>Assam</option>
                            <option value=1>Haryana</option>
                            <option value=1>Madhya Pradesh</option>
                            <option value=1>Goa</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Select Country</label></td>
                    <td><select name="country">
                            <option value=1>your country</option>
                            <option value=1>India</option>
                            <option value=1>Nepal </option>
                            <option value=1>bangladesh</option>
                            <option value=1>Brazil</option>
                            <option value=1>Pakistan </option>
                            <option value=1>Germany</option>
                            <option value=1>Canada</option>
                            <option value=1>Argentina</option>
                            <option value=1>portugal</option>
                            <option value=1>kenya</option>
                            <option value=1>Russia</option>
                            <option value=1> Spain</option>
                            <option value=1>senegal</option>
                        </select></td>
                </tr>
                </tr>
    
               
                <tr>
                    <td colspan="2" align="centre">
                        <input class="inp"type="submit" name="submit" value="submit" onclick="return regalert()">
                        <button class="but" type="button" name="reg" >login</button>
                    </td>
                </tr>
            </table>    
                  
                        
        </form>
    </div>
   
</body>

</html>
